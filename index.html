<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do Liste</title>

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <style>
    .page-content {
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    .mdl-list {
  width: 300px;
}

  </style>
<!--Javascript Funktion: Input auflisten mit checkboxes  -->
  <script>
    function addTodo() {
      const input = document.getElementById("todofield");
      const list = document.getElementById("todolist");

      if (input.value.trim() === "") return;

      list.innerHTML += `
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
            <i class="material-icons mdl-list__item-avatar">label</i>
            ${input.value}
          </span>
          <span class="mdl-list__item-secondary-action">
      <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
        <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" checked />
      </label>
    </span>
        </li>
      `;

      input.value = "";
    }
  </script>
</head>

<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">To-Do Liste</span>
    </div>
  </header>

  <main class="mdl-layout__content">
    <div class="page-content">

      <!-- FORMULAR  -->
      <form onsubmit="addTodo(); return false;">

        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="todofield">
          <label class="mdl-textfield__label" for="todofield">
            To-do einf√ºgen
          </label>
        </div>

        <button type="submit"
          class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
          Speichern
        </button>

      </form>

      <!-- LISTE -->
      <ul class="mdl-list" id="todolist"></ul>

    </div>
  </main>

</div>

</body>
</html>
